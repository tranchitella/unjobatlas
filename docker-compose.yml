services:
  db:
    image: postgres:18
    container_name: unjobatlas_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: unjobatlas
      POSTGRES_USER: unjobatlas
      POSTGRES_PASSWORD: unjobatlas
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unjobatlas -d unjobatlas"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: unjobatlas_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
